<form novalidate>
    <div class="faraday-header-border-fix"></div>
    <section id="main" class="seccion clearfix">
        <div class="left-main-without-pagination">
            <div ng-controller="headerCtrl" ng-include="'scripts/commons/partials/header.html'"></div>
            <div id="reports-main" class="fila clearfix">
            <div class="reports col-md-12 col-sm-12 col-xs-12">
                <div class="button-control justify-flex-start  col-md-12 col-sm-12 col-xs-12">
                    <div class="control-wrapper control-new">
                        <button id="merge" type="button" class="btn btn-success btn-new" title="New Workspace" ng-click="new()">
                            New
                        </button>
                    </div>
                    <div class="control-wrapper control-edit">
                        <button type="button" class="btn btn-default edit" title="Edit selected Workspaces" ng-click="edit()">
                            <img src="images/icon-toolbar-edit.svg" class="edit-icon" />
                        </button>
                    </div>
                    <div class="control-wrapper">
                        <button  id="delete" type="button" class="btn btn-default" title="Delete selected Workspaces" ng-click="delete()">
                            <img src="images/icon-toolbar-delete.svg" class="delete-icon" />
                        </button>
                    </div>
                    <div class="control-wrapper search-wrapper">
                        <form role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon-btn glyphicon glyphicon-remove" ng-if="search && search != 'confirmed=true'" ng-click="clearSearch()"></span>
                                    <input type="text" class="form-control" placeholder="Enter keywords" ng-model="search" />
                                    <span class="input-group-addon glyphicon-btn">
                                        <img src="images/icon-toolbar-searchbar-loupe.svg" class="search-icon" />
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="control-wrapper">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="archived" ng-model="archived"/>
                                <span class="normal-size">Show archived</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                <input style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="Nom d'utilisateur" id="name" required ng-model="newUser.username" name="username">
                <input style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="Nom complet" id="name" required ng-model="newUser.name" name="name">
                <input style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="Rôle" id="name" required ng-model="newUser.role" name="role">
                <input style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" placeholder="Workspace" id="name" required ng-model="newUser.workspace" name="workspace"><br>
                <input style="width: 20em" type="password" class="form-control ng-pristine ng-valid ng-touched" placeholder="Mot de passe" id="name" required ng-model="newUser.password" name="password">
                <input style="width: 20em" type="password" class="form-control ng-pristine ng-valid ng-touched" placeholder="Répéter mot de passe" id="name" required ng-model="newUser.repeated_password" name="repeated_password">
                <button id="merge" type="button" class="btn btn-success btn-new" title="New Workspace" ng-click="addUser()">Ajouter</button>
            </div>
                <table class="table-v3 table table-responsive">
                    <thead>
                        <tr class="ui-grid-header">
                            <th class="ui-grid-cell-contents ui-grid-header-cell">
                                <a href="" ng-click="toggleSort('name')">Nom d'utilisateur</a>
                            </th>
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Nom complet</th> <!-- PS6 CODE-->
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Rôle</th>
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Workspace</th>
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Modifier mot de passe</th>
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Action</th>
                            <th class="ui-grid-cell-contents ui-grid-header-cell">Effacer</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users"
                            selection-model selection-model-selected-class="multi-selected">
                            <td class="ui-grid-cell-contents">

                                <span ng-if="user.id != currentEditedUserId" class="onhover upsize" ng-click="dashboardRedirect(ws.name)">
                                   <b>{{user.username}}</b>
                                </span>
                                <input ng-if="user.id == currentEditedUserId" style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" id="name" required ng-model="user.username" name="username">
                            </td>
                            <td class="ui-grid-cell-contents">
                                <div ng-if="user.id != currentEditedUserId">
                                    {{user.name}}
                                </div>
                                <div ng-if="user.id == currentEditedUserId">
                                    <input ng-if="user.id == currentEditedUserId" style="width: 20em" type="text" class="form-control ng-pristine ng-valid ng-touched" id="name" required ng-model="user.name" name="name">
                                </div>
                            </td>
                            <td class="ui-grid-cell-contents"></td>
                            <td class="ui-grid-cell-contents"></td>
                            <td class="ui-grid-cell-contents">
                                <div ng-if="user.id == currentEditedUserId">
                                    <input ng-if="user.id == currentEditedUserId" style="width: 20em" type="password" class="form-control ng-pristine ng-valid ng-touched" id="name" required ng-model="user.password" name="name">
                                </div>
                            </td>
                            <td class="ui-grid-cell-contents">
                                <div ng-if="user.id != currentEditedUserId">
                                    <button ng-if="user.username != 'faraday'" id="merge" type="button" class="btn btn-success btn-new" ng-click="editUser(user)">Modifier</button>
                                </div>
                                <div ng-if="user.id == currentEditedUserId" >
                                    <button ng-if="user.username != 'faraday'" id="merge" type="button" style="width: min-content" class="btn btn-success btn-new" ng-click="updateUser(user)" value="test">Appliquer modification</button>
                                </div>
                                </td>
                            <td class="ui-grid-cell-contents"><button ng-if="user.username != 'faraday'" ng-click="deleteUser(user.id)" type="button" style="width:30px" >
                                <img  src="images/icon-toolbar-delete.svg" class="delete-icon">
                            </button></td>
                            <!--<td class="ui-grid-cell-contents">{{ws.id}}</td> <!-- PS6 CODE -> display the workspace_id -->
                            <!--<td class="ui-grid-cell-contents"><a href="#/status/ws/{{ws.name}}">{{objects[ws.name]['total_vulns']}}</a></td>-->
                            <!--<td class="ui-grid-cell-contents"><a href="#/hosts/ws/{{ws.name}}">{{objects[ws.name]['hosts']}}</a></td>-->
                            <!--<td class="ui-grid-cell-contents" ng-bind="objects[ws.name]['services']"></td>-->
                            <!--<td class="ui-grid-cell-contents" ng-if="ws.duration.start_date" ng-bind="ws.duration.start_date | amTimeAgo"></td>-->
                            <!--<td class="ui-grid-cell-contents" ng-if="!ws.duration.start_date">-</td>-->
                            <!--<td class="ui-grid-cell-contents" ng-if="ws.duration.end_date" ng-bind="ws.duration.end_date | amTimeAgo"></td>-->
                            <!--<td class="ui-grid-cell-contents" ng-if="!ws.duration.end_date">-</td>-->
                            <!--<td class="ui-grid-cell-contents" ng-bind="ws.update_date | amTimeAgo"></td>-->
                            <!--<td class="ui-grid-cell-contents active-toggle">
                                <div class="toogle-img-container">
                                    <span ng-click="activeToggle(ws)" class="active-toggle-container" ng-class="{ disabled:ws.active === false }" uib-tooltip="{{(ws.active === true) ? 'Disable workspace' : 'Enable workspace'}}" tooltip-placement="right">
                                        <img ng-src="{{ (ws.active) ? 'images/ok-active.svg' : 'images/active.svg'}}" class="confirm-icon" ng-style="{ 'opacity': (ws.active === true) ? '1' : '0.7' }" />
                                    </span>
                                </div>
                            </td>-->
                            <!--<td class="ui-grid-cell-contents active-toggle">
                                <div class="toogle-img-container">
                                    <span ng-click="readonlyToggle(ws)" class="active-toggle-container" ng-class="{ disabled:ws.readonly === false }" uib-tooltip="{{(ws.readonly === false) ? 'Workspace with all permissions' : 'Workspace read only'}}" tooltip-placement="right">
                                        <img ng-src="{{ (ws.readonly == true) ? 'images/padlock_closed.svg' : 'images/padlock_open.svg'}}" class="confirm-icon" ng-style="{ 'opacity': (ws.readonly === true) ? '1' : '0.7' }" />
                                    </span>
                                </div>
                            </td>-->
                        </tr>
                    </tbody>
                </table><!-- #hosts -->
            </div><!-- .reports -->
        </div><!-- #reports-main --></div><!-- .right-main -->
    </section><!-- #main -->
</form>
